<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MissionQuest Advertising</title>
  <link rel="stylesheet" href="/assets/css/main.min.css">

  <script>
    var baseUrl = '//missionquest.';

    window.config = {
        baseUrl: baseUrl,
        api: {
          posts: baseUrl + '/api/wp-json/posts',
          categories: baseUrl + '/api/wp-json/taxonomies/product_category/terms'
        }
      };
    </script>
    <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-XXXXX-X']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</head>
<body
  ng-controller="MqController as mq"
  ng-class="{ 'mobile-menu--active': mq.menuOpen, 'mobile-search--active': mq.searchOpen, 'hero': mq.hero, 'loading__body': !mq.loaded || mq.popup }"
>
  <loading ng-if="!mq.loaded"></loading>

  <div ui-view="header"></div>
  <div ui-view="content"></div>
  <div ui-view="footer"></div>

  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
  <script src="/assets/js/main.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</body>
</html>
