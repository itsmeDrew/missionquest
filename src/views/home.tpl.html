<div ng-repeat="post in blog.posts.posts">
  {{ post.title }}
  <img ng-if="post.meta.product_images" width="100px" src="{{ post.meta.product_images.url }}" alt="">
</div>

<button ng-show="blog.page !== blog.posts.totalPages" ng-click="blog.nextPage()">Next</button>
<button ng-show="blog.page > 1" ng-click="blog.prevPage()">Previous</button>
<button ng-click="blog.updateLimit()">Update</button>
