<div class="form-quote-email--wrapper">
  <form ng-submit="form.submitForm(1)" name="form.newsletter" ng-hide="form.newsletterSubmitted" novalidate>
    <div class="form-quote__input--wrapper">
      <input class="form-quote-email__input text--capitalize" name="input_1" type="email" placeholder="email address" ng-model="form.email" required ng-email>
      <span class="error text--uppercase" ng-show="form.newsletter.input_1.$error.required && form.newsletter.$dirty">Required!</span>
      <span class="error text--uppercase" ng-show="form.newsletter.input_1.$error.email && form.newsletter.$dirty">An email is required!</span>
    </div>
    <button class="form-quote-email__btn--submit btn btn-quote">contact us</button>
  </form>
  <div class="form-confirmation">
    <h4 class="form-quote-email__confirmation-heading" ng-show="form.newsletterSubmitted">Thanks! We will get in touch!</h4>
  </div>
</div>
