<div ng-show="search.loaded">
  <h2>we found {{search.totalResults}} result[s] for {{ search.term }}</h2>
  <ul>
    <li ng-repeat="result in search.results">
      Post Title: {{ result.title }}
    </li>
  </ul>
  <div ng-show="! search.totalResults">no results were found. try searching again.</div>
</div>

<div class="loading-container" ng-hide="search.loaded">
  <div class="loading-container__wrapper--icon">
    <i class="loading-container__icon fa fa-cog fa-spin"></i>
  </div>
</div>
