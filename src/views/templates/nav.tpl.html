<section class="js-mobile-nav nav-main__wrapper">
  <div class="container">
    <nav class="nav-main">
      <ul class="nav-main__list">
        <li class="nav-main__list-item" ng-repeat="category in nav.categories">
          <a class="nav-main__list-item--link"
            ng-click="nav.toggleMenu()"
            ui-sref=".category({ catSlug: category.slug })">
              {{category.name}}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</section>
