<!-- product.item -->
<div class="container row">
  <section class="product-slider col--sm-12 col--md-5 ">
    <product-slider></product-slider>
    <div class="product-available--wrapper" ng-show="product.customFields.also_available_in">
      <a
        class="product-available__link btn-secondary"
        ui-sref="home.product({ slug: product.customFields.gender_page_link.post_name })">
        also available in {{product.customFields.also_available_in}}
      </a>
    </div>
  </section>
  <section class="product-overview col--sm-12 col--md-5 col--md-push-1">
    <header class="product-overview__header clearfix">
      <h2 class="product-title__product text--uppercase">{{product.item.title}}</h2>
      <h3 class="product-title__manufacturer text--uppercase">by {{product.productDetails.manufacturer}}</h3>
    </header>
    <section class="product-details--wrapper">
      <div class="product-details clearfix">
        <span ng-if="product.productDetails.sku" class="product-detail__detail product-sku">SKU: {{product.productDetails.sku}}</span>
        <div class="made-in-usa--wrapper">
          <img ng-if="product.madeInUsa" class="made-in-usa--image" src="../assets/img/ico-made-in-usa.jpg" alt="Made In USA">
        </div>
        <div class="product-detail__details--wrapper">
          <span class="product-detail__detail text--capitalize">{{product.productDetails.colors_available}}</span>
        </div>
      </div>
      <div class="product-share">
        <a href="#" class="btn-social--wrapper">
          <a class="btn-social fa fa-facebook" href="https://www.facebook.com/sharer/sharer.php" target="_blank"></a>
        </a>
        <a href="#" class="btn-social--wrapper">
          <i class="btn-social fa fa-twitter"></i>
        </a>
        <a href="#" class="btn-social--wrapper">
          <i class="btn-social fa fa-envelope-o"></i>
        </a>
      </div>
      <a href="#" class="btn-quote" ng-click="quoteRequested = true" ng-hide="quoteRequested">get a quote</a>
      <form-quote-product ng-show="quoteRequested"></form-quote-product>
    </section>
    <div class="product-details row">
      <header>
        <h3 class="product-details__heading text--capitalize">{{product.item.title}} details</h3>
      </header>
      <div class="col--sm-12">
        <p class="product-details__description">{{product.customFields.product_description}}</p>
      </div>
    </div>
  </section>
</div>
